    <title>角度当て</title>

    <style>
    .line {
        display: table;
        width: 40%;
        height: 2px;
        transform:rotate(-20deg);
        margin-top: 10vw;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
    }
    

    .horizontal{
        display: table;
        width: 40%;
        height: 2px;
        transform:rotate(0deg);
        margin-top: 10vw;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
    }

    .parent {
        margin-left: auto;
        margin-right: auto;
        margin-top: 3em;
    }
    </style>

</head>
